<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html: charset=utf-8">
		<title>Add question</title>
		<link href="css/style_add.css" type="text/css" rel="stylesheet">
	</head>
	<body>
		<div id="form_wrapper">
			<form action=""http://localhost:8080/examples/servlets/servlet/AddQuestionServlet" methiod="POST" name="add_question_form">
				<fieldset>
					<legend>Add new question</legend>
					<div class="label_class">
						<label>
							<p>Topic:</p>
							<div class="div_input_class">
								<select class="select_class" name="topic" length="50">
									<option value="0">5</option>
									<option>6</option>
									<option>7</option>
									<option>8</option>
								</select>
							</div>
						</label>
					</div>
					
					<div class="label_class">
						<label>
							<p>Question:</p>
							<div class="div_input_class">
								<textarea name="question" cols="100" rows="5"></textarea>
							</div>
						</label>
					</div>
					
					<fieldset>
						<legend>Answers></legend>
						<p>
							<div>
								<input type="text">
								<input type="radio" name="alienOrigin" value="yes" checked>
							</div>
							<div>
								<input type="text">
								<input type="radio" name="alienOrigin" value="no">
							</div>
						</p>
					</fieldset>
					<div id="button_wrapper">
						<input type="image" src="images/create.png" name="login_button" width="150" height="61">
					<div>
				</fieldset>
			</form>
		</div>
	</body>
</html>
